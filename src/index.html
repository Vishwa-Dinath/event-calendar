<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script defer src="../dist/main.js"></script>
</head>
<body>
    <main>
        <div id="calendar">
            <div id="calendar-header">
                <p class="calendar-current-date">September 2023</p>
                <div class="calendar-navigation">
                    <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </div>
            <div id="calendar-body">
                <div id="calendar-week-days">
                    <div class="week-day">Sunday</div>
                    <div class="week-day">Monday</div>
                    <div class="week-day">Tuesday</div>
                    <div class="week-day">Wednesday</div>
                    <div class="week-day">Thursday</div>
                    <div class="week-day">Friday</div>
                    <div class="week-day">Saturday</div>
                </div>
                <div id="calendar-dates">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
